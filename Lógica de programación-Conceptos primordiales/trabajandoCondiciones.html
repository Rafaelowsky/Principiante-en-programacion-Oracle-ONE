<meta charset="UTF-8">

<h1>Programa calcular puntos de un equipo de fútbol</h1>

<script>

    function saltoLinea() {

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    
    }
    
    function imprimir(frase) {

        document.write(frase);
        saltoLinea();
    }

    var victorias = parseInt(prompt("Dime el número de victorias: "));
    var empates = parseInt(prompt("Dime el número de empates: "));

    puntaje = ( victorias * 3) + empates;

    imprimir("El puntaje total fue de: " + puntaje);

    if (puntaje > 28) {

        imprimir("El equipo esta mejor que el año pasado");

    }

    if (puntaje < 28) {

        imprimir("El equipo esta peor que el año pasado");

    }

    if (puntaje == 28) {

        imprimir("El equipo esta igual que el año pasado");

    }

</script>
