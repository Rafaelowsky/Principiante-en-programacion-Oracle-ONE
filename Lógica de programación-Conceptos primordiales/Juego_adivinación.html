<meta charset="UTF-8">

<h1>Juego de adivinación</h1>

<script>

    function saltoLinea () {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltoLinea();
    }

    var numeroPensad = Math.round(Math.random()*10)
    var numeroLanzado = parseInt(prompt("Ingrese un número entero entre el 0 y el 10:"))

    if (numeroPensado == numeroLanzado) {

        imprimir("Ganó el juego :)");

    }

    //Se ocupa else después de if, para ejecutar una parte del código después de que un if no se haya cumplido
    else {

        imprimir("Te equivocaste, el número acertado era: " + numeroPensado);

    }

</script>
