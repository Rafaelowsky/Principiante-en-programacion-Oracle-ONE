<meta charset="UTF-8">

<h1>Programa</h1>

<script>
    //Para poder utilizar variables en nuestro código pero siempre hay que declararlas en el principio de este
    var anho = 2025

    //tambien para concatenar y poder imprimir en pantalla este mismo podemos simplemente escribir la variable en nuestro código
    document.write ("En el año: " + anho);
    document.write("<br>")
    document.write("<br>")
    //Gracias al ocupar variables podemos utilizarla como base para hacer operaciones y poder hacer nuestro código dinámico
    document.write("La edad de Juan: " + (anho-2000) + "años");
    document.write("<br>")
    document.write("La edad de Pedro: " + (anho-1995) + "años");
    document.write("<br>")
    document.write("La edad de Pedro: " + (anho-2005) + "años");
    document.write("<br>")
    document.write("<br>")

    //Nuestro programa es secuencial siempre, entonces este realizara los pasos en orden desde arriba hacia abajo, aqui al declarar otra vez nuestra
    //variable podemos cambiar su valor
    anho = 2030

    document.write ("En el año: " + anho);
    document.write("<br>")
    document.write("<br>")
    document.write("La edad de Juan: " + (anho-2000) + " años");
    document.write("<br>")
    document.write("La edad de Pedro: " + (anho-1995) + " años");
    document.write("<br>")
    document.write("La edad de Pedro: " + (anho-2005) + " años");
    document.write("<br>")
    document.write("<br>")

    anho = 2020

    document.write ("En el año: " + anho);
    document.write("<br>")
    document.write("<br>")
    document.write("La edad de Jimena: " + (anho-2010) + " años");
    document.write("<br>")
    document.write("La edad de Paola: " + (anho-1995) + " años");
    document.write("<br>")
    document.write("La edad de Laura: " + (anho-2005) + " años");
    document.write("<br>")
    document.write("<br>")

    //Aquí podemos declarar mas variables para que el código sea mas dinámico
    var edadJimena = 10
    var edadPaola = 25
    var edadLaura = 15

    var nombre1 = "Jimena"
    var nombre2 = "Paola"
    var nombre3 = "Laura"

    promedio = (edadJimena+edadLaura+edadPaola)/3

    //Recordar que siempre los simbolos de concatenación y los parentesís deben llevar un orden para que no haya problemas al compilar.
    document.write("El promedio de las edades de " + nombre1 + ", " + nombre2 + " y " + nombre3 + " es: " + Math.round(promedio));
    document.write("<br>");

</script>
