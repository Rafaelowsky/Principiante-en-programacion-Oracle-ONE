<meta charset="UTF-8">

<h1>Programa promedio IMC</h1>

<script>

    function saltoLinea () {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltoLinea();
    }

    //Podemos ocupar mas de un parámetro para ocupar cuando estamos creando una función, pero hay que tener cuidado
    //ya que esta siempre tomara los datos de forma secuencial, tambien tratar que las funciones solo realicen una operacion concreta
    //para no saturar el código
    function calcularImc (peso,altura) {

        imc = peso / (altura * altura);
        //tambien podemos poner directamente la operación en el return para ahorrarnos una linea de código
        //asi... return peso / (altura * altura);
        return imc ;

    }

    imprimir("El promedio del imc calculado de Christian y Felipe es " + (calcularImc(71,1.72)+calcularImc(75,1.73))/2);
    imprimir("El promedio del imc calculado de Gabriela y Luisa es " + (calcularImc(65,1.68)+calcularImc(55,1.60))/2);

</script>
