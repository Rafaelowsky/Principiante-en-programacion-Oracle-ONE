<meta charset="UTF-8">

<script>

    function print(frase){

        document.write(frase);
        document.write("<br></br>");

        }
        
    contador = 0
    numero = 0

    print("Esta parte esta escrita con while");

    while (contador <= 100) {
       print(numero);
        numero++;
        contador++;
    }

    console.log(numero); 

    numero = 0;

    console.log(numero); 

    print("Esta parte esta escrita con for")
    for(contador = 0; contador <= 100; contador++) {

        print(numero);
        numero++;

    }

    console.log(numero); 

</script>
