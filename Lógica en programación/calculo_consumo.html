<meta charset="UTF-8">

<h3>¿Alcohol o gasolina?</h3>

<script>

    var tanque = 40

    var recorridoGasolina = 480
    var eficienciaGasolina = recorridoGasolina/tanque  

    var recorridoAlcohol = 300
    var eficienciaAlcohol = recorridoAlcohol/tanque

    document.write("La eficiencia del carro que usa gasolina es de: " + eficienciaGasolina + " kilómetros por litro");
    document.write("<br>");
    document.write("<br>");
    
    document.write("La eficiencia del carro que usa alcohol es de: " + eficienciaAlcohol + " kilómetros por litro");
    document.write("<br>");
    document.write("<br>");

</script>
